<br>
    <div class="container" >
      <div class="card">
          
          <!-- Modal Header -->
          <div class="card-header">
            <h4 class="modal-title">Edit Client : {{clientForm.controls['id'].value}} </h4>
          </div>
          
          <!-- Modal body -->
          <div class="card-body">
              <form [formGroup]="clientForm" (ngSubmit)=(updateClient()) >
                  <div class="form-group input">
                    <label>Nom:</label>
                    <input class="form-control " formControlName="nom">
                    
                    <label >Pr√©nom:</label>
                    <input class="form-control" formControlName="prenom"><br>

                    <button class="btn btn-danger float-right" routerLink="/clients">Cancel</button>
                    <button class="btn btn-success float-right" type="submit" [disabled]="!clientForm.valid">Save changes</button>

                  </div>
              </form>
          </div>
          
        </div>
      </div>
